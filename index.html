<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foguetão</title>
    <style>
        body{
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(0deg,darkblue,black);
            overflow: hidden;
        }
        .foguete
        {
            position: absolute;
            left: 50%;
            margin-left: -40px;
            top: 100vh;
            margin-top: -80px;
        }
    </style>
</head>
<body>
    <img src="foguete.gif" id="foguete" width="80px" class="foguete">
</body>

<script src="jquery-3.7.0.min.js"></script>

<script>

    //Vamos pega o tempo inicial:
    d = new Date();
    tempo_inicial = d.getTime();

    temporizador = setTimeout(Subir,1000)
    x = 200
    y = 150
    function Subir()
    {
        TOPO =  y + "px"
        ESQUERDA = x + "px"
        $("#foguete").animate({left:ESQUERDA ,top:TOPO},3000)

        temporizador = null // Cancela a animação Subir
        temporizador = setInterval(Descer,2000)
        
    }

    function Descer()
    {
        y = y + 20
        if(y>600)
        {
            y = 600 // Irá parar nessa posição
        }
        TOPO = y + "px"
        $("#foguete").animate({left:ESQUERDA ,top:TOPO},2000)
    }
    
document.onkeydown = Pega_Tecla;
function Pega_Tecla(e) 
{	
    e = e || window.event;
    tecla = e.keyCode;
    console.log(tecla); // MOSTRA O CÓDIGO DA TECLA PRESSIONADA
    
    d2 = new Date();
    tempo_final = d2.getTime();
    if(tempo_final-tempo_inicial>2000)
    {
        tempo_inicial = tempo_final

        if(tecla == 37)
        {
            $("#foguete").stop()
            x = x - 20
            ESQUERDA = x + "px"
            Descer()
        }
        if(tecla == 39)
        {
            $("#foguete").stop()
            x = x + 100
            ESQUERDA = x + "px"
            Descer()
        }
    }
}
</script>

</html>
